[sccd_method]
type: character*(32)
doc: Define the kind selection for the amplitude for the selected CCD. none -> normal CCD, bi_int -> selected CCD on two_e_int(i,j,a,b) .gt. epsilon, guess_mp2 -> selected CCD on two_e_int(i,j,a,b)/(f_aa+f_bb-f_ii-f_jj) .gt. e, estimated_e -> selected CCD on two_e_int(i,j,a,b,)^2/(f_aa+f_bb-f_ii-f_jj) .gt. e
interface: ezfio,provider,ocaml
default: none

[pccd_update_t2]
type: character*(32)
doc: Define the method to update the amplitudes for the pCCD. none -> normal, full -> Full jacobian, diag -> diagonal of the jacobian
interface: ezfio,provider,ocaml
default: full

[max_int]
type: double precision
doc: test
interface: ezfio,provider,ocaml
default: 0.0

[max_int_over_delta]
type: double precision
doc: test
interface: ezfio,provider,ocaml
default: 0.0

[max_int2_over_delta]
type: double precision
doc: test
interface: ezfio,provider,ocaml
default: 0.0

