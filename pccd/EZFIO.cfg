[scc_method]
type: character*(32)
doc: Define the kind selection for the amplitude for the selected pCCD. none -> normal pCCD, bi_int -> selected pCCD on two_e_int(i,i,a,a) .gt. epsilon, guess_mp2 -> selected pCCD on two_e_int(i,i,a,a)/(2f_aa-2f_ii) .gt. epsilon, estimated_e -> selected pCCD on two_e_int(i,i,a,a,)^2/(2f_aa-2f_ii) .gt. epsilon
interface: ezfio,provider,ocaml
default: none

[pccd_update_t2]
type: character*(32)
doc: Define the method to update the amplitudes for the pCCD. none -> normal, full -> Full jacobian, diag -> diagonal of the jacobian
interface: ezfio,provider,ocaml
default: full

[epsilon_t2]
type: double precision
doc: Threshold for the t2 selection
interface: ezfio,provider,ocaml
default: 0.0

[max_int]
type: double precision
doc: test
interface: ezfio,provider,ocaml
default: 0.0

[max_int_over_delta]
type: double precision
doc: test
interface: ezfio,provider,ocaml
default: 0.0

[max_int2_over_delta]
type: double precision
doc: test
interface: ezfio,provider,ocaml
default: 0.0

