[thresh_c2]
type: double precision
doc: If print_det_state is true, print all the determinants with |c_i|^2 .gt. thresh_c2
interface: ezfio,provider,ocaml
default: 0.2

[print_det_state]
type: logical
doc: If true, print the first n_det_print determinants of each state
interface: ezfio,provider,ocaml
default: false

[print_all_transitions]
type: logical
doc: If true, print the transition between all the states
interface: ezfio,provider,ocaml
default: false
