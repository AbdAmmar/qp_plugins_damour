[n_det_print]
type: integer
doc: Maximal number of printed determinants by state
interface: ezfio,provider,ocaml
default: 3

[print_det_state]
type: logical
doc: If true, print the first n_det_print determinants of each state
interface: ezfio,provider,ocaml
default: false

[print_all_transitions]
type: logical
doc: If true, print the transition between all the states
interface: ezfio,provider,ocaml
default: false
