[sccd_method]
type: character*(32)
doc: Define the kind selection for the amplitude for the selected CCD. none -> normal CCD, int -> selected CCD on: |<ij|ab>| > epsilon, guess_mp2 -> selected CCD on: |<ij|ab>|/(f_aa+f_bb-f_ii-f_jj) > e, estimated_e -> selected CCD on: |<ij|ab>|^2/(f_aa+f_bb-f_ii-f_jj) > e
interface: ezfio,provider,ocaml
default: none
