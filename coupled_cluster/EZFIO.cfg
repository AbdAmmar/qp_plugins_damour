doc: Define the kind selection for the amplitude for the selected CCD. none -> normal CCD, bi_int -> selected CCD on two_e_int(i,j,a,b) .gt. epsilon, guess_mp2 -> selected CCD on two_e_int(i,j,a,b)/(f_aa+f_bb-f_ii-f_jj) .gt. e, estimated_e -> selected CCD on two_e_int(i,j,a,b,)^2/(f_aa+f_bb-f_ii-f_jj) .gt. e
